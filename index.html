      text-align: center;
    }

      color: #61dafb;
    }

    .lane-buttons button {

      border: none;

      margin: 5px;

      color: white;

    .champion-card img {

      border-radius: 10px;

      border-radius: 10px;

    function showChampions(lane) {
      const container = document.getElementById("championContainer");
      container.innerHTML = "";
      champions[lane].forEach(champ => {
        const embedUrl = champ.video.replace("watch?v=", "embed/");
        const div = document.createElement("div");
        div.className = "champion-card";
        div.innerHTML = `
          <h2>${champ.name}</h2>
          <img src="${champ.img}" alt="${champ.name}">
          <p><strong>特徴:</strong> ${champ.desc}</p>
          <p><strong>スキル説明:</strong> ${champ.skill}</p>
          <iframe 
            src="${embedUrl}" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
        `;
        container.appendChild(div);
      });
    }
